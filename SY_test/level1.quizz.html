<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도둑 잡기</title>
  </head>
  <body>
    <h1>인원 설정</h1>
    <input id="set-input" /><button id="set-btn">설정</button>
    <p>현재 설정된 도둑의 인원은 <span id="thief-count">0</span>명입니다.</p>

    <h1>도둑 섞기</h1>
    <button id="mix-btn">섞기</button>
    <p id="thief-notification">현재 도둑이 섞여 있지 않습니다</p>

    <h1>도둑 찾기</h1>
    <input id="find-input" /><button id="find-btn">찾기</button>
  </body>
</html>
