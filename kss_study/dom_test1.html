<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom_test1</title>
    <style>
      #first_box {
        width: 800px;
        height: 400px;
        background-color: pink;
        border-color: darkmagenta;
        border-style: solid;
        text-align: center;
        font-size: 35px;
      }
    </style>
  </head>

  <body>
    <form>
      <div id="first_box">
        <p>Hello Javascript</p>
      </div>
    </form>
    <script>
      const mode = document.getElementById("first_box");
      mode.addEventListener("Hello 자바스크립트") {
          mode.innerText = "글자가 변경됐습니다";
      } ;
    </script>
  </body>
</html>
