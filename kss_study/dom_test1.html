<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom_test1</title>
    <style>
      #first_box {
        width: 800px;
        height: 400px;
        background-color: pink;
        border-color: darkmagenta;
        border-style: solid;
        text-align: center;
        font-size: 35px;
      }
    </style>
  </head>

  <body>
    <form>
      <div id="first_box">
        <p test_obj>Hello Javascript</p>

        <button onclick="test()">글자가 변경됐습니다"</button>
      </div>
    </form>
    <script>
      function test() {
        document.getElementById("test_obj").innerText = "반갑습니다";
      }
    </script>
  </body>
</html>
